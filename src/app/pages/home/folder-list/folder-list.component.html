<mat-card class="folders">
  <mat-card-header class="folders__header">Your folders...</mat-card-header>
  <mat-card-content class="folders__list">
    <mat-card *ngFor="let folder of folders$ | async" class="folders__folder">
      <mat-card-header>{{folder.title}}</mat-card-header>
      <mat-card-content>{{folder.description}}</mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['home', folder.id]">Study</button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
