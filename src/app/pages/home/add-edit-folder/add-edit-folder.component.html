<mat-card class="folder">
  <mat-card-header class="folder__header">Add new folder</mat-card-header>
  <mat-card-content>
    <form class="folder__form">
      <mat-form-field appearance="fill">
        <mat-label>Folder's title</mat-label>
        <input matInput type="text" placeholder="Type your folder's title...">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Describe your source of knowledge..."></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="folder__actions">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="accent">Clear</button>
  </mat-card-actions>
</mat-card>
