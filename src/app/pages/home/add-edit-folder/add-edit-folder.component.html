<mat-card class="folder">
  <mat-card-header class="folder__header">Add new folder</mat-card-header>
  <mat-card-content>
    <form class="folder__form" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Folder's title</mat-label>
        <input formControlName="title" matInput type="text" placeholder="Type your folder's title...">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput placeholder="Describe your source of knowledge..."></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="folder__actions">
    <button [disabled]="!form.valid" mat-raised-button color="primary" type="submit" (click)="save()">Save</button>
    <button [disabled]="form.pristine && !form.touched" (click)="clear()" mat-raised-button color="accent">Clear</button>
  </mat-card-actions>
</mat-card>
